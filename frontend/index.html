<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Book List Manager</h1>
    <input type="text" id="book-title-input" placeholder="Enter book title" class="book-title-input">
    <input type="text" id="book-author-input" placeholder="Enter book author" class="book-author-input">
    <button id="add-book-btn" class="add-book-btn">Add Book</button>
    <ul id="book-list"></ul>
    <script src="script.js"></script>
</body>
</html>
